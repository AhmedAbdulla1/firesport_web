<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>طلب كارت</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7e448700fa.js"
      crossorigin="anonymous"
    ></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- frontenr -->
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer type="module" src="assets/js/register.js"></script>
  </head>

  <body class="bg-light">
    <header class="border-bottom">
      <div
        class="container py-3 d-flex justify-content-between align-items-center"
      >
        <div class="logo fs-4">LONG LOGO</div>
        <nav class="d-flex gap-3 fw-medium">
          <a href="register.html" class="register active">سجل الان</a>
          <a href="index.html" class="shop"> المتجر</a>
        </nav>
      </div>
    </header>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-md-8 col-xs-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0 text-center">بيانات المستخدم</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">الاسم</label>
                  <input
                    autocomplete="off"
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="nameHelp"
                    required
                    placeholder="ادخل اسمك بالكامل"
                  />
                  <p id="name-error" class="error"></p>
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">السن</label>
                  <input
                    autocomplete="off"
                    type="number"
                    class="form-control"
                    id="age"
                    min="0"
                    required
                    placeholder="ادخل عمرك"
                  />
                  <p id="age-error" class="error"></p>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">رقم الهاتف</label>
                  <input
                    autocomplete="off"
                    type="tel"
                    class="form-control text-end"
                    id="phone"
                    required
                    placeholder="استخدم هاتف يمكنك استخدام واتساب عليه"
                  />
                  <p id="phone-error" class="error"></p>
                </div>
                <div class="mb-3">
                  <label for="gmail" class="form-label">البريد</label>
                  <input
                    autocomplete="off"
                    type="email"
                    class="form-control"
                    id="gmail"
                    required
                    placeholder="example@example.com"
                  />
                  <p id="gmail-error" class="error"></p>
                </div>
                <div class="row">
                  <button
                    style="margin: auto"
                    class="btn register btn-primary col-4"
                  >
                    تسجيل
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
